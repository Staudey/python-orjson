name       : python-orjson
version    : 3.6.6
release    : 3
source     :
    - https://github.com/ijl/orjson/archive/3.6.6.tar.gz : 84703f217eff4a94754832b613aaaecdd9df76fb9799b9f22d928a2609c75c1f
license    :
    - Apache-2.0
    - MIT
component  : programming.python
networking : yes
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
builddeps  :
    - cargo
    - python-maturin
build      : |
    maturin build --no-sdist --release --strip --manylinux off
install    : |
    pip3 install --isolated --root=$installdir --ignore-installed --no-deps $workdir/target/wheels/*
