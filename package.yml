name       : python-orjson
version    : 3.7.7
release    : 11
source     :
    - https://github.com/ijl/orjson/archive/3.7.7.tar.gz : 9ae0df58e83ffc95868cded4ddb4391391d844aff98fe907945967f71aafc026
license    :
    - Apache-2.0
    - MIT
component  : programming.python
networking : yes
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
clang      : yes
builddeps  :
    - cargo
    - python-installer
    - python-maturin
    - python-tomli
build      : |
    maturin build --no-sdist --release --strip --cargo-extra-args="--features=yyjson" --manylinux off
install    : |
    python3 -m installer --destdir=$installdir target/wheels/*.whl
