name       : python-orjson
version    : 3.7.11
release    : 15
source     :
    - https://github.com/ijl/orjson/archive/3.7.11.tar.gz : c0f4c08c36196b555fb387783ae968ea53ddf26509c58b5f24d19b81ca1ea1af
license    :
    - Apache-2.0
    - MIT
component  : programming.python
networking : yes
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
clang      : yes
builddeps  :
    - cargo
    - python-installer
    - python-maturin
    - python-tomli
build      : |
    maturin build --no-sdist --release --strip --cargo-extra-args="--features=yyjson" --manylinux off
install    : |
    python3 -m installer --destdir=$installdir target/wheels/*.whl
