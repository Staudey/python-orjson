name       : python-orjson
version    : 3.6.2
release    : 1
source     :
    - https://github.com/ijl/orjson/archive/3.6.2.tar.gz : 88722ec07f0ac91fb5b08df9210e94f9265629f93800dea00efc99ed791fc251
license    :
    - Apache-2.0
    - MIT
component  : programming.python
networking : yes
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
builddeps  :
    - cargo
    - python-maturin
build      : |
    maturin build --no-sdist --release --strip --manylinux off
install    : |
    pip3 install --isolated --root=$installdir --ignore-installed --no-deps $workdir/target/wheels/*
