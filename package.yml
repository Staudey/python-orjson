name       : python-orjson
version    : 3.9.0
release    : 27
source     :
    - https://files.pythonhosted.org/packages/source/o/orjson/orjson-3.9.0.tar.gz : f6dd27c71cd6e146795f876449a8eae74f67ae1e4e244dfc1203489103eb2d94
license    :
    - Apache-2.0
    - MIT
component  : programming.python
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
clang      : yes
builddeps  :
    - cargo
    - numpy #check
    - python-arrow #check
    - python-installer
    - python-maturin
    - python-psutil #check
    - python-pytest #check
    - python-pytz #check
    - python-tomli
build      : |
    maturin build --release --strip --manylinux off
install    : |
    python3 -m installer --destdir=$installdir target/wheels/*.whl
check      : |
    %python3_test pytest3
