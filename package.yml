name       : python-orjson
version    : 3.9.1
release    : 28
source     :
    - https://files.pythonhosted.org/packages/source/o/orjson/orjson-3.9.1.tar.gz : db373a25ec4a4fccf8186f9a72a1b3442837e40807a736a815ab42481e83b7d0
license    :
    - Apache-2.0
    - MIT
component  : programming.python
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
clang      : yes
builddeps  :
    - cargo
    - numpy #check
    - python-arrow #check
    - python-installer
    - python-maturin
    - python-psutil #check
    - python-pytest #check
    - python-pytz #check
    - python-tomli
build      : |
    maturin build --release --strip --manylinux off
install    : |
    python3 -m installer --destdir=$installdir target/wheels/*.whl
check      : |
    %python3_test pytest3
